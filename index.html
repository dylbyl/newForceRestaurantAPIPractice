<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Build a form -->
    <section id="input-container">
      <form>
        <input type="text" placeholder="Name" id="name-input" />
        <input type="text" placeholder="URL" id="url-input" />
        <input type="text" placeholder="Menu URL" id="menu-url-input" />
        <input type="text" placeholder="Address" id="address-input" />
        <input
          type="text"
          placeholder="Average User Rating"
          id="rating-input"
        />
        <input type="text" placeholder="Average Cost Per Two" id="cost-input" />
      </form>
      <button id="add-btn">Add Restaurant</button>
    </section>

    <input
      type="text"
      placeholder="Search restaurants"
      id="restaurant-search"
    />
    <button id="search-btn">Search</button>
    <section id="restaurant-container"></section>
    <script type="module" src="/src/scripts/script.js"></script>
  </body>
</html>
